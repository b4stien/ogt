[project]
name = "ogt"
version = "0.0.2"
description = "ogt: a collection of tools for working with openGrid"
readme = "README.md"
license = { text = "PolyForm Noncommercial 1.0.0" }
requires-python = ">=3.13"
dependencies = ["cadquery>=2.6.0", "pydantic>=2.0,<3", "click>=8.0"]
authors = [{ name = "Bastien GANDOUET", email = "bastien@mozaiqu.es" }]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
]

[project.urls]
Homepage = "https://github.com/bastien/ogt"
Repository = "https://github.com/bastien/ogt"

[project.scripts]
ogt = "ogt.cli:cli"

[build-system]
requires = ["uv_build>=0.10.0,<0.11.0"]
build-backend = "uv_build"

[dependency-groups]
dev = ["pytest>=8.0", "ruff>=0.15.0", "trimesh[easy]>=4.0", "ty>=0.0.15"]
vscode-ocp-cad-viewer = ["cadquery-ocp>=7.8", "ocp-vscode>=3.0.1"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["tests"]

[tool.ty.environment]
extra-paths = ["tests"]

[tool.ruff]
line-length = 100
