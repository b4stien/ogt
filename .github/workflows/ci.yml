name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  python:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/ogt-py
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: packages/ogt-py/uv.lock
      - run: uv sync --dev
      - run: uv run ruff check
      - run: uv run ruff format --check
      - run: uv run ty check
      - uses: actions/setup-node@v4
        with:
          node-version-file: packages/ogt-web/.node-version
          cache: npm
          cache-dependency-path: packages/ogt-web/package-lock.json
      - run: npm ci
        working-directory: packages/ogt-web
      - run: uv run pytest

  web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/ogt-web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: packages/ogt-web/.node-version
          cache: npm
          cache-dependency-path: packages/ogt-web/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm run typecheck
      - run: npm run format:check
      - run: npm run build
